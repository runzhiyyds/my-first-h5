<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>派对与饥饿：双轨美国 DEMO</title>

    <!-- 全局样式 -->
    <script type="module" crossorigin src="/my-first-h5/assets/index-Cfdb-qWw.js"></script>
    <link rel="stylesheet" crossorigin href="/my-first-h5/assets/index-C2UdRCKm.css">
  </head>

  <body>

    <!-- 粒子光斑背景层（高端感动效） -->
    <canvas id="particleCanvas"></canvas>

    <!-- 双屏背景：上屏派对，下屏民生（由 JS 动态切换） -->
    <div id="bg-top" class="bg-layer"></div>
    <div id="bg-bottom" class="bg-layer"></div>

    <!-- Art Deco 金框装饰 -->
    <div class="deco-frame deco-top"></div>
    <div class="deco-frame deco-bottom"></div>

    <!-- 主交互区域 -->
    <div id="app">

      <!-- 游戏标题 -->
      <header class="game-header">
        <h1 class="title">派对与饥饿</h1>
        <div class="subtitle">双轨新闻式叙事实验互动</div>
      </header>

      <!-- 资源状态条（奢华、愤怒、预算） -->
      <section class="status-panel glass">
        <div class="status-item">
          <span>派对奢华度</span>
          <div class="bar"><div id="luxuryBar" class="bar-fill gold"></div></div>
          <span id="luxuryNum" class="status-num">50</span>
        </div>

        <div class="status-item">
          <span>全国愤怒指数</span>
          <div class="bar"><div id="angerBar" class="bar-fill red"></div></div>
          <span id="angerNum" class="status-num">50</span>
        </div>

        <div class="status-item">
          <span>政府预算</span>
          <div class="bar"><div id="budgetBar" class="bar-fill blue"></div></div>
          <span id="budgetNum" class="status-num">60</span>
        </div>
      </section>

      <!-- 事件交互卡片 -->
      <section id="eventBox" class="event-panel glass">
        <button id="startBtn" class="btn start-btn">开始体验</button>
      </section>

      <!-- 结局区域 -->
      <section id="endingBox" class="ending-panel glass hidden"></section>

    </div>

    <!-- 主逻辑脚本 -->
  </body>
</html>
